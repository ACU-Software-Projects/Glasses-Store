<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="css/add product.css">
</head>
<body>
<div class="container">
    <h1>Add a New Product</h1>
    <form id="add-product-form" onsubmit="window.location.href='index.html'; return false;">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" placeholder="Enter product name" required/>

        <label for="product-price">Product Price ($):</label>
        <input type="number" id="product-price" placeholder="Enter product price" required/>

        <label for="product-img">Product Image URL:</label>
        <input type="text" id="product-img" placeholder="Enter product image URL" required/>

        <button type="submit" onclick="addProduct()">Add Product</button>
    </form>

    <h2>Current Products</h2>
    <div id="products-container" class="product-list"></div>
</div>

<script src="script.js"></script>
<script>
    checkLogin()
</script>

</body>
</html>
