<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Form</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="form-container"  id="Registration">
        <h1>LOG IN</h1>
        <form action="process.php" method="post">
           
            <!-- Username or Email -->
            <div class="form-group">
                <label for="username-email">Username or Email:</label>
                <input type="text" id="username-email" name="username_email" placeholder="Enter your username or email" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
