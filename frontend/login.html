<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Form</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
<div class="form-container" id="Registration">
    <h1>LOG IN</h1>
    <form action="process.php" method="post">

        <!-- Username or Email -->
        <div class="form-group">
            <label for="email">Username or Email:</label>
            <input type="text" id="email" name="email" placeholder="Enter your username or email" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8"
                   required>
        </div>

        <!-- Submit Button -->
        <button type="button" class="btn" onclick="login()">Submit</button>
        <button type="button" class="btn" onclick="testLogin()">TEST</button>
    </form>
</div>
<script src="reg.js"></script>
</body>
</html>
