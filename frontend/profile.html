<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>


    <!--    <link rel="stylesheet" href="style.css">-->
</head>

<style>
    /* Reset and basic styling */
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f4f8;
        color: #333;
    }

    /* Profile container */
    .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Profile card */
    .profile-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 30px;
        width: 400px;
        text-align: center;
    }

    /* Profile image */
    .profile-img img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        border: 4px solid #74c0fc;
        margin-bottom: 20px;
    }

    /* Profile card title */
    .profile-card h1 {
        font-size: 1.8em;
        color: #444;
        margin-bottom: 20px;
    }

    /* Profile information */
    .profile-info p {
        font-size: 1.1em;
        margin: 10px 0;
        line-height: 1.5;
    }

    /* Profile actions */
    .profile-actions {
        margin-top: 20px;
    }

    /* Input box for money */
    #money-input {
        width: 90%;
        padding: 10px;
        margin-bottom: 10px;
        border: 2px solid #74c0fc;
        border-radius: 8px;
        font-size: 1em;
    }

    /* Action buttons */
    .action-buttons button {
        background-color: #74c0fc;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    .action-buttons button:hover {
        background-color: #568ac9;
    }

</style>
<body>
<div class="profile-container">
    <div class="profile-card">
        <div class="profile-img">
            <img src="WhatsApp Image 2024-09-12 at 22.24.08_1e4684b2.jpg" alt="User Image"/>
        </div>
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Name:</strong> <span id="profile-name">John Doe</span></p>
            <p><strong>Email:</strong> <span id="profile-email">johndoe@gmail.com</span></p>
            <p><strong>Mode:</strong> <span id="profile-mode">Admin</span></p>
            <p><strong>Money:</strong> $<span id="profile-money">100.00</span></p>
        </div>
        <div class="profile-actions">
            <input type="number" id="money-input" placeholder="Enter amount"/>
            <div class="action-buttons">
                <button type="button" onclick="depositMoney()">Deposit</button>
                <button type="button" onclick="withdrawMoney()">Withdraw</button>
            </div>
        </div>
    </div>
</div>

<script src="script.js">
</script>
<script>
    checkLogin();
</script>
</body>
</html>
