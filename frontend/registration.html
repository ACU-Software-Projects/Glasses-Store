<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Login Form</title>
    <!-- Link the CSS file -->
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
    <div class="form-container" id="Registration">
    <h1>Register</h1>
    <form id="registrationForm">
        <!-- Radio Buttons for Role -->
        <div class="form-group">
            <label>
                <input type="radio" name="role" value="admin" required>
                Admin
            </label>
            <label>
                <input type="radio" name="role" value="user" required>
                User
            </label>
        </div>

            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username " required>
            </div>
 <!-- email -->
 <div class="form-group">
    <label for="email">email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
</div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn" onclick="register()">Submit</button>
            
         
        </form>
    </div>
    <script src="reg.js"></script>
</body>
</html>
